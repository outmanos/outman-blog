{{ partial "header.html" . }}

<h1 class="post-title">{{ .Title }}</h1>
<span class="post-date">{{ .Date.Format "January 2, 2006" }}</span>

{{ if .Params.image }}
	<img src="{{ .Params.image }}" >
{{ end }}

{{ .Content }}

{{ if .Param "nextprev" }}{{ partial "nextprev.html" . -}}{{ end -}}
{{ if .Param "taglist" }}{{ partial "taglist.html" . }}{{ end -}}

{{ partial "footer.html" . }}
